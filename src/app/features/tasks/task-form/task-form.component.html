<div class="task-form-page">
  <form (ngSubmit)="onSubmit()" class="task-form">
    <h2>Create a New Task</h2>
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="taskData.title" name="title" required placeholder="Enter task title" />

    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="taskData.description" name="description"
      placeholder="Enter task description"></textarea>

    <label for="priority">Priority:</label>
    <select id="priority" [(ngModel)]="taskData.priority" name="priority">
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>

    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" [(ngModel)]="taskData.dueDate" name="dueDate" required />

    <button type="submit">Add Task</button>
  </form>
</div>
