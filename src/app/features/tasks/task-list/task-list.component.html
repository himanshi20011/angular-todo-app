<div class="task-list-container">
  <h2>Task List</h2>

  <!-- Filter Dropdown -->
  <div class="task-filters">
    <label for="priority-filter"><strong>Filter by Priority:</strong></label>
    <select id="priority-filter" [(ngModel)]="selectedPriority" (change)="filterTasks()">
      <option value="All">All</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
  </div>

  <!-- Task Items -->
  <div class="task-card" *ngFor="let task of filteredTasks">
    <div class="task-info">
      <h3>{{ task.title }}</h3>
      <p><span class="task-priority {{ task.priority.toLowerCase() }}">{{ task.priority }}</span></p>
      <p><strong>Due Date:</strong> {{ task.dueDate | date: 'MMM d, y' }}</p>
    </div>

    <button class="delete-btn" (click)="deleteTask(task.id)">Delete</button>
    <!-- Task Actions -->
    <div class="task-actions">
      <input type="checkbox" [(ngModel)]="task.completed">
     
    </div>
  </div>

  <!-- Create Task Button -->
  <button class="create-task-btn" (click)="navigateToTaskForm()">Create Task</button>
</div>
